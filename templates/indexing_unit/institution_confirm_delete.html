{% extends 'indexing_unit/dashboard_base1.html'%}
{% load static %}
{% block title %}Indexing Unit | {{ block.super }}{% endblock title %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h4 class="text-danger"><i class="fa fa-exclamation-triangle"></i> Confirm Deletion</h4>
    <p>Are you sure you want to delete the institution <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between mt-4">
        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
